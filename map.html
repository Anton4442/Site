<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна Карта Областей України</title>
    <meta name="description" content="Інтерактивна карта областей України. Перегляньте області України та перейдіть на їхні офіційні сайти.">
    <meta name="keywords" content="карта України, області України, інтерактивна карта, Україна, регіони України">
    <meta name="robots" content="index, follow">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #e63946;
            --secondary-color: #457b9d;
            --secondary-color1: #e63946; /* Використовується для кнопки навігації */
            --dark-color: #1d3557;
            --light-color: #f1faee;
            --accent-color: #a8dadc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--light-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
        }

        .container {
            max-width: 1200px; /* Карта буде масштабуватися в межах цієї ширини */
            width: 90%; /* Додамо трохи гнучкості для менших екранів, не змінюючи max-width */
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1; 
        }

        .map-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.6s ease forwards;
        }

        .map-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            /* padding-left: 20px; -- Закоментовано, оскільки підкреслення тепер по центру */
            text-align: center;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 50%; 
            transform: translateX(-50%) translateY(-150%); 
            top: 0; 
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        p.map-description { /* Додав клас для легшого керування стилем */
            margin-bottom: 1.5rem; 
            color: #555; 
            text-align: center;
            font-size: 1.1rem; /* Трохи збільшив для кращої читабельності */
        }

        .map-container {
            text-align: center; 
            margin: 1.5rem 0;
            overflow-x: auto; /* Залишаємо на випадок, якщо контент колись стане ширшим за контейнер */
        }

        .map-container svg {
            /* width: 100%; -- Встановлено атрибутом в HTML */
            max-width: 100%; /* Забезпечує, що SVG не вийде за межі батьківського контейнера */
            height: auto;   /* Дуже важливо для збереження пропорцій при зміні ширини */
            display: inline-block; /* Або block, якщо потрібно центрувати через margin: auto */
        }

        /* Стилі для навігаційної кнопки */
        .nav-button-container { /* Окремий контейнер для центрування кнопки */
            text-align: center; 
            margin-top: 2rem; 
            margin-bottom: 1rem;
        }

        .nav-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color1);
            color: var(--light-color);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            /* margin-top: 1rem; -- Перенесено до .nav-button-container */
        }

        .nav-button i {
            margin-right: 0.6rem;
        }

        .nav-button:hover,
        .nav-button:focus {
            background-color: var(--dark-color);
            color: var(--light-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        
        .nav-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            margin-top: 3rem; 
            padding: 2rem 0;
            color: var(--dark-color);
            font-size: 0.9rem;
            width: 100%; 
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%; /* Дозволяє контейнеру бути трохи ширшим на мобільних */
                padding: 1.5rem;
            }
            .map-section { 
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.6rem;
            }
            p.map-description {
                font-size: 1rem;
            }
            .nav-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
         @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
             .map-section { 
                padding: 1rem;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
            p.map-description {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
